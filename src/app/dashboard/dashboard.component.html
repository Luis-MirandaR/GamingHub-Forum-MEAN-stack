<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1 p-8">
    <!-- Cards de threads -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
      <div *ngFor="let thread of threads"
        class="bg-white dark:bg-zinc-900 rounded shadow p-4 flex flex-col items-center">
        <ng-container *ngIf="thread.imagenUrl; else placeholder">
          <img [src]="thread.imagenUrl" alt="{{ thread.titulo }}"
            class="h-40 w-full object-cover rounded mb-4 border-2 border-purple-300" />
        </ng-container>
        <ng-template #placeholder>
          <div
            class="h-40 w-full mb-4 rounded border-2 border-purple-300 bg-gray-100 dark:bg-zinc-800 flex items-center justify-center">
            <!-- Puedes poner un ícono o dejarlo vacío -->
          </div>
        </ng-template>
        <h3 class="text-lg font-bold text-purple-700 mb-2 text-center cursor-pointer hover:underline"
          [routerLink]="['/thread', thread._id]">
          {{ thread.titulo }}
        </h3>
        <p class="text-xs text-gray-600 text-center">
          <strong>Juego:</strong> {{ getGameName(thread.juego) }}
        </p>
        <p class="text-xs text-gray-600 text-center">
          <strong>Categoría:</strong> {{ getCategoryName(thread.category) }}
        </p>
        <p class="text-gray-500 text-sm text-center">
          {{ thread.fechaCreacion | date:'medium' }}
        </p>
      </div>
      <div *ngIf="!threads || threads.length === 0" class="col-span-full text-center text-gray-500">
        No hay hilos registrados.
      </div>
    </div>
  </div>
</div>
