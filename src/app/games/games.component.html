<div class="flex">
    <app-sidebar></app-sidebar>
    <div class="flex-1 p-8">

        <!-- BotÃ³n agregar juego arriba a la derecha -->
        <div class="flex justify-end mb-6">
            <button class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800" (click)="openAddGameModal()">
                Agregar juego
            </button>
        </div>

        <!-- Cards de juegos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <div *ngFor="let game of games"
                class="bg-white dark:bg-zinc-900 rounded shadow p-4 flex flex-col items-center w-full max-w-xs mx-auto"
                style="min-height: 420px;">
                <img [src]="game.imageUrl" alt="{{ game.name }}"
                    class="h-56 w-full object-cover rounded-t mb-4 border-2 border-purple-300"
                    style="max-width: 100%;" />
                <h3 class="text-xl font-bold text-purple-700 mb-2 text-center">{{ game.name }}</h3>
                <p class="text-gray-600 dark:text-gray-300 mb-1 text-center">
                    <span class="font-semibold">Genero:</span> {{ game.slug }}
                </p>
                <div class="flex gap-2 mt-4">
                    <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
                        (click)="editGame(game)">
                        Editar
                    </button>
                    <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700"
                        (click)="deleteGame(game._id)">
                        Eliminar
                    </button>
                </div>
            </div>
            <div *ngIf="!games || games.length === 0" class="col-span-full text-center text-gray-500">
                No hay juegos registrados.
            </div>
        </div>
    </div>
</div>
