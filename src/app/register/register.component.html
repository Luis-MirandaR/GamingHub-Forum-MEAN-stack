<div class="min-h-screen flex">
  <!-- Lado izquierdo: Branding o imagen -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-br from-blue-600 to-indigo-800 items-center justify-center" style="background-image: url('https://cloudfront-us-east-1.images.arcpublishing.com/radioformula/M2VQIPX42RBUTINBF7BZWGADRY.jpg'); background-size: cover; background-position: center;">
    <div class="text-center px-8">
      <h1 class="text-4xl font-extrabold text-white mb-4">Gaming Forums</h1>
      <p class="text-lg text-blue-100 mb-8">Tu portal de juegos y diversión. Forma parte de nuestra comunidad!</p>
      <img src="https://www.svgrepo.com/show/499595/controller.svg" alt="Controller.svg" class="w-25 mx-auto text-white filter invert brightness" />
    </div>
  </div>
  <!-- Lado derecho: Formulario de registro -->
  <div class="flex w-full md:w-1/2 items-center justify-center bg-white">
    <div class="w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username">Nombre de usuario</label>
          <input id="username" type="text" formControlName="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Tu nombre de usuario" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Correo electrónico</label>
          <input id="email" type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="********" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
          Registrarse
        </button>
      </form>
      <p class="mt-6 text-center text-gray-500 text-sm">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
