<div class="flex min-h-screen bg-gray-100 dark:bg-zinc-900">
  <app-sidebar></app-sidebar>
  <div class="flex-1 flex flex-col items-center justify-center">
    <!-- Card de perfil -->
    <div class="w-[70%] bg-white dark:bg-zinc-900 p-8 rounded shadow flex flex-col items-center mb-8">
      <h2 class="text-2xl font-bold mb-4 text-purple-700 text-center">Editar Perfil</h2>
      <div class="flex flex-col items-center mb-6">
        <img
          [src]="profileImageUrl || 'https://via.placeholder.com/150'"
          alt="Perfil"
          class="h-24 w-24 rounded-full object-cover border-4 border-purple-300 mb-2"
        />
      </div>
      <form class="w-full max-w-md mx-auto">
        <div class="mb-4">
          <label class="block mb-1 text-gray-700 dark:text-gray-200">Nombre de usuario</label>
          <input type="text" class="w-full px-3 py-2 border rounded" [(ngModel)]="username" name="username" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 text-gray-700 dark:text-gray-200">URL de imagen de perfil</label>
          <input type="text" class="w-full px-3 py-2 border rounded" [(ngModel)]="profileImageUrl" name="profileImageUrl" placeholder="https://..." />
        </div>
        <button type="button" (click)="saveProfile()" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 w-full">
          Guardar cambios
        </button>
      </form>
    </div>

    <!-- Card para cambiar contraseña -->
    <div class="w-[70%] bg-white dark:bg-zinc-900 p-8 rounded shadow flex flex-col items-center">
      <h2 class="text-xl font-bold mb-4 text-purple-700 text-center">Cambiar Contraseña</h2>
      <form class="w-full max-w-md mx-auto" (ngSubmit)="changePassword()">
        <div class="mb-4">
          <label class="block mb-1 text-gray-700 dark:text-gray-200">Contraseña actual</label>
          <input type="password" class="w-full px-3 py-2 border rounded" [(ngModel)]="currentPassword" name="currentPassword" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 text-gray-700 dark:text-gray-200">Nueva contraseña</label>
          <input type="password" class="w-full px-3 py-2 border rounded" [(ngModel)]="newPassword" name="newPassword" required />
        </div>
        <div class="mb-6">
          <label class="block mb-1 text-gray-700 dark:text-gray-200">Confirmar nueva contraseña</label>
          <input type="password" class="w-full px-3 py-2 border rounded" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 w-full">
          Cambiar contraseña
        </button>
      </form>
    </div>
  </div>
</div>
